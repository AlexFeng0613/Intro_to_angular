<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position :relative;
            animation: bounce 5s infinite;
        }

        @keyframes bounce {
            0%{left:0px;}
            33%{left:100px;}
            66%{left:0px}
            100%{left:100px;}
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
